<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рассылка</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        input[type=text] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content vertical-form">
        <h2>Подпишитесь <br> на нашу рассылку</h2>
        <p>Будем присылать хорошие письма, спам присылать не будем</p>
        <main>
            <form class="vertical-form" action="subscription.html">
                <input type="text" placeholder="Ваша почта">
                <p><input type="checkbox" /> Про детективы </p>
                <p><input type="checkbox" /> Про путешествия </p>
                <p><input type="checkbox" /> Про фантастику </p>
                <p><input type="checkbox" /> Про новинки </p>
                <button type="submit">Отправить</button>
            </form>
        </main>
    </div>
</body>
</html>
