<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подписка</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .payment {
            font-weight: bold;
            font-size: 150%;
        }
        
        .block {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content vertical-form">  
        <h2>Подписка</h2>
        <p>Оформите подписку, получайте больше бонусов, повышенный кешбек и не платите за доставку.</p>
        <main class="vertical-form">
            <div class="block green">
                <div class="payment">200 Р</div>
                <div>В месяц при оплате в месяц</div>
            </div>
            <a href="genres.html" class="button">Подписаться на месяц</a>
            <br>
            <div class="block violet">
                <div class="payment">1500 Р</div>
                <div>В год при оплате в год</div>
            </div>
            <a href="genres.html" class="button">Подписаться на год</a>
        </main>
    </div>
</body>
</html>
